<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Link Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>WhatsApp Link Generator</h1>
      <button id="themeToggle" aria-label="Toggle theme">☀️</button>
    </header>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country"></select>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <div class="input-row">
        <input id="phone" type="text" placeholder="Phone number" />
        <button id="paste">Paste</button>
      </div>
    </div>

    <button id="generate" class="primary">Generate Link</button>

    <div id="result" class="result hidden">
      <input id="link" type="text" readonly />
      <div class="actions">
        <button id="copy">Copy</button>
        <a id="open" class="primary" target="_blank">Open Chat</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
